<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Kayıt Formu</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col">
                <form action="">
                    <div class="form-group">
                        <label>Adınız:</label>
                        <input type="text" class="form-control form-control-sm" placeholder="Lütfen Adınızı Yazınız">
                        <span class="text-danger">* Bu alanı doldurmak zorunludur!</span>
                        <label>Soyadınız</label>
                        <input type="text" class="form-control form-control-sm" placeholder="Lütfen Soyadınızı Yazınız">
                        <span class="text-danger"> * Bu alanı doldurmak zorunludur! </span>
                    </div>
                </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
