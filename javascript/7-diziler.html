    <script>

        let dizi = ["Elma", "Armut", "Karpuz", "Kavun"];

        console.log(dizi.length);
        console.log(dizi[1]);
        console.log(dizi);
        // Diziye eleman eklemek için kullanılır! Sona ekler
        dizi.push("Çilek");
        console.log(dizi);
        // Diziye eleman eklemek için kullanılır! Başa ekler
        dizi.unshift("Şeftali")
        console.log(dizi);
        //Dizinin sonundaki elemanı siler
        dizi.pop();
        console.log(dizi);
        //Dizinin başındaki elemanı siler
        dizi.shift();
        console.log(dizi);
        //Tersine sıralar
        dizi.reverse();
        console.log(dizi);
        //Alfabetik sıralama yapar
        dizi.sort();
        console.log(dizi);
        //İçeriyor mu -1 ise yok demek. eğer varsa index numarasın veriyor.
        let sonuc = dizi.indexOf("Kayısı");
        console.log(sonuc);






    </script>
